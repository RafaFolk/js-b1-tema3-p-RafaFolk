	Donat el següent document HTML, se'ns demana:
	- Crear una funció, a la qual anomenarem (createTitle) que rebi un text i que, després de comprovar al DOM que no existeix un element de la classe "title" (si existeix no farà res), creï un element de tipus <div>
	  al qual definirem de la classe "title" i al que, abans d'afegir-lo a l'element amb id = myContent del DOM, afegirem un element de tipus <H1> que contingui al seu interior el text rebut per paràmetre.

	- Implementar trucades a les funcions anteriors de manera que creem al DOM un element de la classe "title" i hi afegim 3 elements de la classe "paragraph" amb textos diferents.
	- Finalment, elimineu un dels elements de la classe "paragraph" creats anteriorment.
	
	Consell: per comprovar si un element existeix: si el capturem en una variable des del DOM amb el mètode querySelector i no hi existeix, el valor de la variable serà null.

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>T3U2_EX3</title>
		<style type="text/css">
			.title > h1{
				font-size: 30px;
				text-align: center;	
				background-color: black;
				border: 2px solid blue;
				color: yellow;
				font-weight: bold;
			}
			.paragraph {
				padding: 2px;
				text-align: center;				
				font-size: 14px;
			}
		</style>
    </head>
    <body>
        <div id="myContent" class="content"></div>
    </body>
	<script defer id="solutionJS">
        //Escribe aquí tu solución / escriviu aquí la vostra solució:
		function createTitle(inText){
			if (!(document.querySelector(".title"))){             //comprobamos la no existencia de la clase title
				const myH1=document.createElement("H1");          //creamos elemento H1
				myH1.textContent=inText;                          //le damos contenido
				myH1.classList.add("title");			          //y le asignamos clase					
				const myDiv=document.querySelector("#myContent"); // finalmente lo añadimos en el DOM
				myDiv.appendChild(myH1);                          //en el sitio que queremos (el DIV myContent)
			}
		}
		
		function createParagraph(inText){                         //lo mismo que el anterior solo que comprobando que 
			if (document.querySelector(".title")){                //si exista la clase
				const myP=document.createElement("p");
				myP.textContent=inText;
				myP.classList.add("paragraph");
				const myDiv=document.querySelector("#myContent");
				myDiv.appendChild(myP);
			}
		}
